<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="client.css">
        <script type="module" src="./client.js"></script>
        <script type="module" src="./node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
        
        <title>SimpleCast</title>

    </head>

        <body>

            <img id="logo" src="logo-pallete.png" width="80px">

            <div id="requiredNameDiv">

            </div>
        
            <div id="blockIfNoHostname">

                <h4 id="connectText">Connect To SimpleCast Server: </h4>

                <div id="centeredElements">

                    <div id="initalInfo">
                    
                        <input id="serverIdText" type="text" placeholder="192.168.0.100"> <br>
                        
                        <button id="addServerButton">Connect to Server</button> <br>

                    </div>
        
                    <div id="interactableGhost">

                        <div id="pinRequiredGhost">
                            <h4>PIN If Required:</h4>
                            <input id="pinText" type="text" placeholder="12345"> <br>
                        </div>
                            
                        <button id="pinSubmitButton">Submit PIN</button> <br>
                        
                        <h4>Controls:</h4>
                        <button id="pauseButton">Pause Casting</button> <br>
                        <button id="stopButton">Stop Casting</button> <br>


                        <h4>Settings:</h4>
                        
                        <h4>Capture Resolution:</h4>
                        <select name="Resolution" id="resolutionOptions">
                            <option value="1920x1080">1920x1080</option>
                            <option value="1280x720">1280x720</option>
                            <option value="640x480">640x480</option>
                        </select>


                    </div>
                    
                    <h4 id="pskDisplayElement">PSK: None</h4>
                    <button id="copyPSKButton">Copy PSK</button>
                </div>
            
            </div>
        
        </body>

    </html>
